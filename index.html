<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Carlton Lobo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">  
</head>

<style>

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    @font-face {
        font-family: 'Hubot Sans';
        src: url('HubotSans-VariableFont_wdth,wght.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body, .main-body {
        font-family: 'Hubot Sans', Arial, sans-serif;
        color: white;
    }

    .header-bar {
        width: 100%;
        position: fixed;
        display: flex;
        flex-direction: row;
        background-color: black;
        color: white;
        font-size: 2.8vh;
        justify-content: space-between;
        padding: 1% 0%;
        z-index: 1;
        top: 0;
    }

    .header-logo {
        padding-left: 7%;
    }

    .header-dropdown {
        display: flex;
        flex-direction: row;
        justify-content: right;
        padding-right: 2vw;
        z-index: 3;
    }

    .header-ProjectsDropDown {
        padding-right: 5vw;
        cursor: pointer;
        text-align: right;
    }

    .header-ContactMenu.active{
        right: 0;
    }


    .header-ContactDropDown {
        position: relative;
        cursor: pointer;
    }

    .span-container {
        width: 4vw;
        height: 100%; 
        display: flex;
        flex-direction: column;
        justify-content: space-around;
    }

    .header-ContactDropDown span {
        display: block;
        height: 3px;
        width: 80%;
        background-color: white;
        border-radius: 2px;
        transition: 0.3s ease;
        transform-origin: center;
    }

    .header-ContactMenu {
        background-color: black;
        color: white;
        height: 15vh;
        width: 10%;
        border-radius: 3vh;
        max-width: 10vw;
        position: fixed;
        top: -100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        justify-content: center;
        padding: 2% 2%;
        right: 0%;  
        transition: top 0.3s ease;
    }
    .header-ContactMenu ul{
        list-style-type: none;
        padding-left: 0;
        cursor: pointer;
    }

    .header-ContactMenu.active {
        top: 5.5vh;
    }
        
    .header-ContactDropDown .span-container span:nth-child(1){
        top: 36%;
    }
    .header-ContactDropDown .span-container span:nth-child(3){
        top: 65%;
    }
    .header-ContactDropDown.active .span-container span:nth-child(1){
        transform: translate(0%,1.3vh) rotate(45deg);
    }
    .header-ContactDropDown.active .span-container span:nth-child(2){
        opacity: 0;
    }
    .header-ContactDropDown.active .span-container span:nth-child(3){
        transform: translate(0%,-1.3vh) rotate(-45deg);
    }

    .main-div {
        display: flex;
        flex-direction: row;
        justify-content: center;
        padding: 8% 10%;
        gap: 2%;
        height: 95vh;
        align-items: center;
        background-image: url('image/bgimage.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }

    .main-body {
        display: flex;
        flex-direction: column;
        flex: 2;
        transition: 0.3s ease;
    }

    .main-header {
        font-size: 7vh;
    }

    .main-text {
        margin-left: 2vw;
        font-size: 2vh;
        white-space: pre-line;
    }

    .main-footer {
        margin-left: 2vw;
        display: flex;
        gap: 10rem;
        font-size: 1.8vh;
        margin-top: 10px;
    }

    .main-image {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .main-image img{
        border-radius: 10%;
    }

    .main-image img {
        max-width: 100%;
        height: auto;
    }

    .footer-nav {
        width: 100%;
        background-color: black;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 1% 3%;
        position: fixed;
        bottom: 0;
    }

    .footer-nav-prev, .footer-nav-next {
        cursor: pointer;
        font-size: 1.2  rem;
    }

    .footer-nav-footer {
        display: flex;
        align-items: center;
        flex-direction: row;
        justify-content: center;
        gap: 7vw;
        flex: 1;
        text-align: center;
    }

    .footer-nav-footer-text {
        display: flex;
        white-space: nowrap;
    }
    .footer-nav-footer-contacts a {
        color: white;
        font-size: 1.2rem; 
        text-decoration: none;
    }

    .footer-nav-footer-contacts {
        display: flex;
        gap: 0.5rem; 
        align-items: center;
    }

    
    @media (max-width: 768px) {
        .main-div {
            flex-direction: column;
            padding: 5% 5%;
        }

        .main-body, .main-image {
            flex: unset;
            width: 100%;
        }

        .header-bar {
            flex-direction: column;
            align-items: center;
        }

        .header-dropdown {
            padding-right: 0;
            padding-left: 0;
            margin-top: 10px;
        }
        .span-container {
            width: 8vw; /* Larger size on small screens */
            height: 8vw;
        }
        
        .header-ContactMenu {
            top: -100%; /* Start hidden off-screen for small screens as well */
            height: 20vh; /* Adjust height for small screens */
        }

        .header-ContactMenu.active {
            top: 10vh; /* Adjust final position for small screens */
        }
    }

    
    

</style>


<body>
    <header>
        <div class= "header-bar">
            <div class="header-logo">
                My Portfolio | Carlton Lobo
            </div>
            <nav class="header-dropdown">
                <div class="header-ProjectsDropDown" id="dual-button">
                    Projects
                </div>
                <div class="header-ContactDropDown" id="hamButton">
                    <div class="span-container">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
                
            </nav>
        </div>
    </header>
    <div class="header-ContactMenu" id="hamMenu">
        <ul>
            <li>&nbsp;</li>
            <li id="home-button">Home</li>
            <li id="projects-button">My Projects</li>
            <li id="contactMe-button">Contact Me</li>
        </ul>
    </div>
    <div class = "main-div">
        <div class="main-body">
            <div class="main-header" id="main-header">
                About Me
            </div>
            <div class="main-text" id="main-text">
                ðŸ–ˆ Mumbai, Maharashtra<br>I'm Carlton Lobo, I am a B Tech student in Chemical Engineering at IIT Guwahati, and a coding and electronics enthusiast.
            </div>
            <div class="main-footer">
                <div class="main-footer-date" id="main-footer-date"></div>
                <div class="main-footer-genre" id="main-footer-genre"></div>
            </div>
        </div>
        <div class="main-image">
            <img src = "image/AboutPageImage.jpg" alt = "An image of the Developer" height="20" id="image">
        </div>
    </div>
    <footer class="footer-nav">
        <div class="footer-nav-prev" id="prev-page"></div>
        <div class="footer-nav-footer">
            <div class="footer-nav-footer-text">
                This Website was made by Carlton Lobo.
            </div>
            <div class="footer-nav-footer-contacts">
                My Links:&nbsp;
                    <a href = "https://www.linkedin.com/in/carlton-lobo-a79537272/" class="fa fa-linkedin"></a>&nbsp;
                    <a href = "https://www.instagram.com/carlton.lobo/" class="fa fa-instagram"></a>&nbsp;
                    <a href = "https://github.com/CarltonLobo" class="fa fa-github"></a>
            </div>
        </div>
        <div class="footer-nav-next" id="next-page"></div>
    </footer>
    <script>
const hamButton = document.getElementById("hamButton");
const hamMenu = document.getElementById("hamMenu");

const title = document.getElementById("main-header");
const desc = document.getElementById("main-text");
const date = document.getElementById("main-footer-date");
const genre = document.getElementById("main-footer-genre");
const img = document.getElementById("image");
const dualButton = document.getElementById("dual-button");

const prevButton = document.getElementById("prev-page");
const nextButton = document.getElementById("next-page");

var projectNumber = 0;
var json;

fetch('content.json')  // Path to your JSON file (same directory here)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to fetch JSON');
                }
                return response.json();  // Parse the JSON
            })
            .then(data => {
                json = data;
            })
            .catch(error => {
                console.error('Error:', error);
            });

hamButton.addEventListener("click", () =>{
    hamButton.classList.toggle("active");
    hamMenu.classList.toggle("active");
})

dualButton.addEventListener("click", () =>{
    if(projectNumber == 0){
        projectNumber = 1;
        prevButton.textContent = "Previous Page";
        nextButton.textContent = "Next Page";
        dualButton.textContent = "Home";
    }
    else{
        projectNumber = 0;
        prevButton.textContent = "";
        nextButton.textContent = "";
        dualButton.textContent = "Projects";
    }
    updateText();
})
document.getElementById("home-button").addEventListener("click", () =>{
    projectNumber = 0;
    updateText();
    prevButton.textContent = "";
    nextButton.textContent = "";
    dualButton.textContent = "Projects";
})
document.getElementById("projects-button").addEventListener("click", () =>{
    projectNumber = 1;
    updateText();
    prevButton.textContent = "Previous Page";
    nextButton.textContent = "Next Page";
    dualButton.textContent = "Home";
})
document.getElementById("contactMe-button").addEventListener("click",()=>{
    projectNumber = -1;
    prevButton.textContent = "";
    nextButton.textContent = "";
    dualButton.textContent = "Home";
    updateText();
})

nextButton.addEventListener("click",() =>{
    if (projectNumber<8){
        projectNumber+=1;
    }
    updateText()
})
prevButton.addEventListener("click", ()=>{
    if (projectNumber>1){
        projectNumber-=1;
    }
    updateText();
})
function updateText()
{
    title.textContent = json['page-'+projectNumber]["title"];
    desc.textContent = json['page-'+projectNumber]["discription"];
    date.textContent = json['page-'+projectNumber]["date"];
    img.src = json['page-'+projectNumber]["image"];
    img.alt = json['page-'+projectNumber]["alt"];
    if (projectNumber>0){
        genre.textContent = "Genre: "+json['page-'+projectNumber]["genre"];
    }
    else{
        genre.textContent = " ";
    }
}
    </script>
</body>
</html>
